<html>
<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container text top left space-between">
        <div>
            <h1 id="story-title">
            </h1>
            <p id="story">
            </p>
        </div>
        <div class="wordcloud" id="wordcloud">
            <img id="wordcloud-image" src="assets/wordcloud1.png" alt="Joehoe"/>
        </div>
    </div>
    <div class="container text top-middle">
        <h2>
            The View From Halfway Down
        </h2>
    </div>
    <div class="container text bottom-middle">
        <div class="suicide-title">Every minute</div>
        <div class="suicide-text">a man commits suicide</div>
    </div>
    <div class="container bottom right images">
        <img class="note" src="assets/notes/note1.png" alt="Joehoe"/>
        <img class="note" src="assets/notes/note2.png" alt="Joehoe"/>
        <img class="note" src="assets/notes/note3.png" alt="Joehoe"/>
        <img class="note" src="assets/notes/note4.png" alt="Joehoe"/>
        <img class="note" src="assets/notes/note5.png" alt="Joehoe"/>
        <img src="assets/graph.png" alt="Joehoe"/>
    </div>
    <div class="shadow"></div>
</div>

<footer>
    <script src="mySketch.js" type="text/javascript"></script>
    <script src="paint.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.5.16/lib/p5.min.js" type="text/javascript"></script>
</footer>
</body>
</html>
